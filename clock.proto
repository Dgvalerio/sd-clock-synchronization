syntax = "proto3";

package clock;

service ClockSync {
    rpc GetTime(TimeRequest) returns (TimeResponse) {}
    rpc AdjustTime(AdjustRequest) returns (AdjustResponse) {}
}

message TimeRequest {
    int64 client_time = 1;
}

message TimeResponse {
    int64 server_time = 1;
}

message AdjustRequest {
    int64 adjustment = 1;
}

message AdjustResponse {
    bool success = 1;
}
